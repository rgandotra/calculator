<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div id="container">
      <button class="digits" data-value="0" id="zero">0</button>
      <button class="digits" data-value="1" id="one">1</button>
      <button class="digits" data-value="2" id="two">2</button>
      <button class="digits" data-value="3" id="three">3</button>
      <button class="digits" data-value="4" id="four">4</button>
      <button class="digits" data-value="5" id="five">5</button>
      <button class="digits" data-value="6" id="six">6</button>
      <button class="digits" data-value="7" id="seven">7</button>
      <button class="digits" data-value="8" id="eight">8</button>
      <button class="digits" data-value="9" id="nine">9</button>
      <button class="functions" data-value="add" id="add">+</button>
      <button class="functions" data-value="subtract" id="subtract">-</button>
      <button class="functions" data-value="multiply" id="multiply">*</button>
      <button class="functions" data-value="divide" id="divide">/</button>

      <button class="equals" data-value="=" id="equals">=</button>
      <button class="clear" data-value="" id="clear">clr</button>

      <div id="display">2345</div>
    </div>
  </body>
</html>
